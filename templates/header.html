{% load static %}

<header class="header barra-fixed">
      <!-- Main Navbar-->
      <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="{% url 'search' %}">
                  <div class="form-group">
                    <input type="search" name="q" id="search" placeholder="¿Qué estás buscando?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="/" class="navbar-brand"><img id="logo" src="{% static "img/logo.png" %}" height="80" alt="Andola Salud Integral"></a>
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/nosotros" class="nav-link ">Nosotros</a>
              </li>
              <li class="nav-item"><a href="/servicios" class="nav-link active ">Servicios</a>
              </li>
              <li class="nav-item"><a href="/blog" class="nav-link ">Blog</a>
              </li>
              <li class="nav-item"><a href="/contacto" class="nav-link ">Contacto</a>
              </li>
            </ul>
            <div class="navbar-text">
              <a href="#" class="search-btn"><i class="icon-search-1"></i></a>
            </div>
            <ul class="langs">
              {% if user.is_authenticated %}
                <a href="{% url 'DashboardView' %}" class="active"><i class="fas fa-user"></i></a>
                <a href="{% url 'post_create' %}" class="active"><i class="fas fa-plus"> </i></a>
                <a href="{% url 'account_logout' %}" class="active"><i class="fas fa-sign-out-alt"></i></a>
              {% else %}
                <a href="{% url 'account_login' %}" class="active"><i class="fas fa-sign-in-alt"></i></a>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</header>
