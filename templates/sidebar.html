<aside class="col-lg-4">
  <!-- Widget [Search Bar Widget]-->
  <div class="widget search">
    <header>
      <h3 class="h6">Search the blog</h3>
    </header>
    <form action="{% url 'search' %}" class="search-form">
      <div class="form-group">
        <input type="text" name="q" placeholder="¿Qué estás buscando?">
        <button type="submit" class="submit"><i class="icon-search"></i></button>
      </div>
    </form>
  </div>
  <!-- Widget facebook-->
  <div class="widget">
    <div class="fb-page" data-href="https://www.facebook.com/AndolaSalud/" data-tabs="timeline" data-width="" data-height="" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/AndolaSalud/" class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/AndolaSalud/">Andola Salud Integral</a>
      </blockquote>
    </div>
  </div>
  <!-- Widget [Latest Posts Widget]        -->
  <div class="widget latest-posts">
    <header>
      <h3 class="h6">Últimas Publicaciones</h3>
    </header>
    <div class="blog-posts"><a href="#">
      {% for post in most_recent %}
        <a href="{{ post.get_absolute_url }}">
          <div class="item d-flex align-items-center">
            <div class="image"><img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid"></div>
            <div class="title"><strong>{{ post.title }}</strong>
              <div class="d-flex align-items-center">
                <div class="views"><i class="icon-eye"></i>{{ post.view_count }}</div>
                <div class="comments"><i class="icon-comment"></i>{{ post.comment_count }}</div>
              </div>
            </div>
          </div>
        </a>
      {% endfor %}
        
  </div>
  <!-- Widget [Categories Widget]-->
  <div class="widget categories">
    <header>
      <h3 class="h6">Categorias</h3>
    </header>
    {% for cat in category_count %}
    <div class="item d-flex justify-content-between">
      <a href="{% url 'category' cat.categories__pk %}">{{ cat.categories__categoria }}</a><span>{{ cat.categories__categoria__count }}</span>
    </div>
    {% endfor %}
  </div>
</aside>
